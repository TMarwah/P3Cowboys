{% block body %}

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<head><strong>Type a sentence and we'll count the number of words, and letters!</strong></head>
<form method="post">
    <div class="container">
        <div class="input-group mb-3" >



        </div>
        <button class="btn btn-outline-secondary" type="submit" id="button-addon1">Go!</button>
        <strong>Word Counting Features</strong><input type="string" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" name="sentence" min="1" max="100">
        <strong>Sentence Sorting Features</strong><input type="string" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1" name="sentencesort" min="1" max="100">
    </div>
    <div class="container">
        <div class="card">
            <div class="card-body">
                {{wordcount}} <strong>words</strong>
                {{lettercount}} <strong>letters</strong>
            </div>
            <div class="card-body">
                <strong>Sorted Sentence:</strong>{{sorted}}
            </div>
        </div>
</form>
{% endblock %}
